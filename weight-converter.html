<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

<title>Simple Weight Converter App</title>
<style type="text/css">
body{
	margin-top: 80px;
	background-color: #333;
	color: #fff;
}
</style>
<body>

	<div class="container">
		<div class="row">

			<div class="col-md-6 offset-md-3">
				<h1 class="display-4 text-center mb-3">Simple Weight Converter App</h1>
				<form>
					<div class="form-group">
						<input class="form-control form-control-lg" placeholder="Type pounds here.." type="number" id="poundsInput"></input>
					</div>
				</form>

				<div id="output">
					<div class="card card-danger mb-3">
						<div class="card-block">
							<h4>Grams:</h4>
							<div id="gramsoutput"></div>
						</div>
					</div>

					<div class="card card-success mb-3">
						<div class="card-block">
							<h4>KiloGrams:</h4>
							<div id="kgoutput"></div>
						</div>
					</div>

					<div class="card card-primary mb-3">
						<div class="card-block">
							<h4>Ounces:</h4>
							<div id="ounceoutput"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script type="text/javascript">
	    document.getElementById('output').style.visibility = 'hidden';
		document.getElementById('poundsInput').addEventListener('input',function(e) {
			document.getElementById('output').style.visibility = 'visible';
			let pounds = e.target.value;
			document.getElementById('gramsoutput').innerHTML = pounds/0.0022046;

			document.getElementById('kgoutput').innerHTML = pounds/
			2.2046;

			document.getElementById('ounceoutput').innerHTML = pounds*16;

		});
	</script>
</body>
</html>
